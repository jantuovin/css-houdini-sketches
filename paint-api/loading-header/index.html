<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading indicator header using CSS Houdini Paint API</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .header {
        --boxColor: hsl(141, 100%, 40%);
        --widthPercentage: 0;
        background-image: paint(bgPaint);
        padding: 20px 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 class="header"><span>0</span>%</h1>
    <script src="./main.js"></script>
  </body>
</html>
